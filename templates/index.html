<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Risk Prediction</title>
</head>

<body class="form-v9">
<div class="page-content">
<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">

<form class="form-detail" action="/predict" method="post">
    <h2>Credit Risk Prediction</h2>

    <!-- ===== NUMERICAL FEATURES ===== -->

    <div class="form-row-total">
        <div class="form-row">
            <label>Person Age</label>
            <input type="text" name="person_age" class="input-text" required>
        </div>

        <div class="form-row">
            <label>Person Income</label>
            <input type="text" name="person_income" class="input-text" required>
        </div>
    </div>

    <div class="form-row-total">
        <div class="form-row">
            <label>Employment Length</label>
            <input type="text" name="person_emp_length" class="input-text" required>
        </div>

        <div class="form-row">
            <label>Loan Amount</label>
            <input type="text" name="loan_amnt" class="input-text" required>
        </div>
    </div>

    <div class="form-row-total">
        <div class="form-row">
            <label>Loan Interest Rate</label>
            <input type="text" name="loan_int_rate" class="input-text" required>
        </div>

        <div class="form-row">
            <label>Loan Status</label>
            <input type="text" name="loan_status" class="input-text" required>
        </div>
    </div>

    <div class="form-row-total">
        <div class="form-row">
            <label>Loan Percent Income</label>
            <input type="text" name="loan_percent_income" class="input-text" required>
        </div>

        <div class="form-row">
            <label>Credit History Length</label>
            <input type="text" name="cb_person_cred_hist_length" class="input-text" required>
        </div>
    </div>

    <!-- ===== HOME OWNERSHIP (DUMMIES) ===== -->

    <h3>Home Ownership (choose ONE = 1)</h3>
    <div class="form-row-total">
        <div class="form-row">
            <label>OTHER</label>
            <input type="text" name="person_home_ownership_OTHER" value="0" class="input-text">
        </div>
        <div class="form-row">
            <label>OWN</label>
            <input type="text" name="person_home_ownership_OWN" value="0" class="input-text">
        </div>
        <div class="form-row">
            <label>RENT</label>
            <input type="text" name="person_home_ownership_RENT" value="0" class="input-text">
        </div>
    </div>

    <!-- ===== LOAN INTENT ===== -->

    <h3>Loan Intent (choose ONE = 1)</h3>
    <div class="form-row-total">
        <div class="form-row"><label>EDUCATION</label><input type="text" name="loan_intent_EDUCATION" value="0" class="input-text"></div>
        <div class="form-row"><label>HOME IMPROVEMENT</label><input type="text" name="loan_intent_HOMEIMPROVEMENT" value="0" class="input-text"></div>
        <div class="form-row"><label>MEDICAL</label><input type="text" name="loan_intent_MEDICAL" value="0" class="input-text"></div>
    </div>

    <div class="form-row-total">
        <div class="form-row"><label>PERSONAL</label><input type="text" name="loan_intent_PERSONAL" value="0" class="input-text"></div>
        <div class="form-row"><label>VENTURE</label><input type="text" name="loan_intent_VENTURE" value="0" class="input-text"></div>
    </div>

    <!-- ===== LOAN GRADE ===== -->

    <h3>Loan Grade (choose ONE = 1)</h3>
    <div class="form-row-total">
        <div class="form-row"><label>B</label><input type="text" name="loan_grade_B" value="0" class="input-text"></div>
        <div class="form-row"><label>C</label><input type="text" name="loan_grade_C" value="0" class="input-text"></div>
        <div class="form-row"><label>D</label><input type="text" name="loan_grade_D" value="0" class="input-text"></div>
    </div>

    <div class="form-row-total">
        <div class="form-row"><label>E</label><input type="text" name="loan_grade_E" value="0" class="input-text"></div>
        <div class="form-row"><label>F</label><input type="text" name="loan_grade_F" value="0" class="input-text"></div>
        <div class="form-row"><label>G</label><input type="text" name="loan_grade_G" value="0" class="input-text"></div>
    </div>

    <!-- ===== SUBMIT ===== -->

    <div class="form-row-last">
        <input type="submit" class="register" value="Predict">
    </div>

</form>
</div>
</div>
</body>
</html>
